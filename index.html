<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <!-- Columna para la tabla de series, ocupando el 50% de la pantalla -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="h3 p-3">Series</div>
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Plataforma</th>
                                    <th>Temporadas</th>
                                </tr>
                            </thead>
                            <tbody id="series">
                            </tbody>
                        </table>
                        <div class="row justify-content-end">
                            <h5 class="col-4"><strong>Promedio temporadas:</strong></h5>
                            <h5 class="col-4" id="promedio-temporadas"><strong></strong></h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna para los detalles de la serie, ocupando el 50% de la pantalla -->
            <div class="col-md-6">
                <div id="detalle" class="d-flex align-items-start">
                    <!-- Aquí se mostrarán los detalles de la serie seleccionada -->
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/data.js"></script>
</body>

</html>
